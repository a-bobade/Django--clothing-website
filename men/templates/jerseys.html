{% extends 'base.html' %}
{% load static %}
{% block title %} Jerseys {% endblock %}

{% block content %}

<div class="container"><br>
    <h1 class="head text-center">Jerseys</h1><br><br>
    {% for jerseys in jersey %}
    <div class="col-md-4 simpleCart_shelfItem text-center">
        <div class="card" style="width: 100%">
            <img class="card-img-top" src="{{jerseys.image.url}}" alt="jerseys" width="100%">
            <div class="card-body">
                <h3 class="card-title">{{jerseys.name.upper}}</h3>
                <h4 class="card-text">{{jerseys.description.title}}</h4><br>
                <i class="card-text">{{jerseys.stock}} left in stock</i>
                <p class="item_price">â‚¦{{jerseys.price}}</p>
                <form action="#" method="post">
                    <input type="hidden" name="cmd" value="_cart"/>
                    <input type="hidden" name="add" value="1"/>
                    <input type="hidden" name="w3ls_item" value="{{jerseys.name}}"/>
                    <input type="hidden" name="amount" value="{{jerseys.price}}"/>
                    <button type="submit" class="w3ls-cart">Add to cart</button>
                </form>
            </div>
            <br>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
